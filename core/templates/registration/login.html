<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {%  load static   %} <!--Ahora se cambian las rutas, las que provengas de fuentes externas no se cambian, como la fuente y lo de la api-->
    <link rel="stylesheet" href="{% static 'core/css/style-login.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Generic</title>
    <link rel="icon" href="{% static 'core/img/sticker_4.png' %}">
</head>

</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">        
      
          <!-- Icono -->
          <div class="mt-3 mb-3">
            <img src="{% static 'core/img/sticker_4.png' %}" height="70" width="70" />
          </div>
      
          <!-- formulario login -->
          <form method="POST">
              {% csrf_token %}
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="Usuario">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Contraseña">
            <input type="submit" class="fadeIn fourth" value="Ingresar">
          </form>
      
          <!-- resetear contrseña -->
          <div id="formFooter">
            <div class="row">
              <div class="col-6">
                <a class="" href="#">¿Olvidó la contraseña?</a>
              </div>
              
              <div class="col-6">
              <a class="" href="{% url 'registroUsuarios' %} ">Registrate</a>
            </div>
            
          </div>
          </div>
      
        </div>
      </div>

    
     
</body>
</html>
